# Spring Boot 基础配置
server.port=8080
spring.application.name=todo-backend

# 数据源配置（可被环境变量覆盖）
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/todo_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:todo}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:todo123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 国际化配置
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
